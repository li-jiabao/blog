<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Blog - FlexStart Bootstrap Template</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/assets/img/favicon.png" rel="icon">
    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet">

<body>

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="container container-fluid container-xl d-flex align-items-center justify-content-between">

        <a href="index.html" class="logo d-flex align-items-center">
            <img src="/assets/img/logo.png" alt="">
            <span>Jiabao's Blog</span>
        </a>

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto " href="/index.html">主页</a></li>
                <li><a class="active" href="/blog">博客</a></li>
                <li><a class="nav-link scrollto" href="/category">文章分类</a></li>
                <li><a class="nav-link scrollto" href="/tag">文章标签</a></li>
                <li><a class="nav-link scrollto" href="/archive">文章归档</a></li>
                <li><a class="nav-link scrollto" href="/editor">写文章</a></li>
                <li>
                    <form data-v-cafea3d4="" role="search" class="search-form">
                        <input data-v-cafea3d4="" type="search" maxlength="32" placeholder="探索稀土掘金"
                               class="search-input">
                        <img data-v-cafea3d4=""
                             src="//lf3-cdn-tos.bytescm.com/obj/static/xitu_juejin_web/8f68a2223e9650f14d6e6781cdcd717a.svg"
                             alt="搜索" class="search-icon">
                        <div data-v-cafea3d4="" class="typehead" style="display: none;">
                            <div data-v-cafea3d4="" class="title">
                                <span data-v-cafea3d4="">搜索历史</span>
                                <span data-v-cafea3d4="" class="clear">清空</span>
                            </div>
                            <div data-v-cafea3d4="" class="list"></div>
                        </div>
                    </form>
                </li>
                <li><a class="nav-link scrollto" href="/about.html">关于</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
    </div>

    <!--  &lt;!&ndash; ======= Breadcrumbs ======= &ndash;&gt;-->
    <!--  <section class="breadcrumbs">-->
    <!--    <div class="container">-->

    <!--      <ol>-->
    <!--        <li><a href="index.html">Home</a></li>-->
    <!--        <li>Blog</li>-->
    <!--        <li style="align:right"><input type="text"/><a href="#">搜索文章</a></li>-->
    <!--      </ol>-->

    <!--    </div>-->
    <!--  </section>&lt;!&ndash; End Breadcrumbs &ndash;&gt;-->
</header><!-- End Header -->

<div id="main" class="container">
    <section class="collection-head small">
        <div class="container">
            <div class="columns">
                <div class="column two-thirds">
                    <div class="collection-title"><h1 class="collection-header">Categories</h1></div>
                </div>
                <div class="column one-third mobile-hidden"></div>
            </div>
        </div>
    </section>
    <section class="container content">
        <div class="columns">
            <article class="article-content markdown-body">
                <section class="container posts-content" th:each="category:${categories}">
                    <h3 id="Archlinux配置" th:text="${category.categoryName}">Archlinux配置</h3>
                    <ol class="posts-list" th:each="article:${category.articles}">
                        <li class="posts-list-item"><span class="posts-list-meta" th:text="${#dates.format(article.createDate, 'yyyy-MM-dd')}">2021-03-01</span>
                            <a class="posts-list-name" href="https://blog.hdsomebao.tk/2021/03/01/Network-config/" th:text="${article.title}">网络设置</a>
                        </li>
                    </ol>
                </section>
            </article>
        </div>
    </section>
</div>

    <div class="container">
        <div class="copyright">

        </div>
